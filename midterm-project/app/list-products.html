<!DOCTYPE html>
<html lang="en">
<head>
    <title>Product List</title>
    <link rel="stylesheet" href="list-products.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <!-- Product 1 -->
            <div class="col-md-4">
                <div class="card">
                    <img src="assets/images/product1.jpg" class="card-img-top" alt="Product 1">
                    <div class="card-body">
                        <h5 class="card-title">Product 1</h5>
                        <p class="card-text">High-quality item.</p>
                        <p class="price">$49.99</p>
                        <button class="btn btn-primary">Add to Cart</button>
                    </div>
                </div>
            </div>

            <!-- Repeat for 9 products -->
        </div>
    </div>

    <script src="list-products.js"></script>
</body>
</html>
